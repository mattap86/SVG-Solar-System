<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SOLAR SYSTEM MODEL</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
        <svg width="1000" height="1000">
            <defs>
                <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:#f5d310;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#c48b00;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d84406;stop-opacity:1" />
                </radialGradient>
            </defs>
            <circle class="solarSystem" cx="50%" cy="50%" r="500" />

            /*planetary orbits*/
            <circle id="kuiperBelt" cx="50%" cy="50%" r="470" fill-opacity="0" stroke="#ffffff" stroke-width="100"
                    stroke-opacity="0.1" />
            <text x="25%" y="10%" fill="#ffffff" font-size="5" text-anchor="middle">Kuiper Belt</text>
            <circle id="plutoOrbit" cx="50%" cy="50%" r="410.22298" stroke="#ffffff" stroke-width="0.001" />
            <circle id="uranusOrbit" cx="50%" cy="50%" r="322.5617" stroke="#ffffff" stroke-width="0.001" />
            <circle id="neptuneOrbit" cx="50%" cy="50%" r="221.7001" stroke="#ffffff" stroke-width="0.001" />
            <circle id="saturnOrbit" cx="50%" cy="50%" r="132.27258" stroke="#ffffff" stroke-width="0.001" />
            <circle id="jupiterOrbit" cx="50%" cy="50%" r="91.5561" stroke="#ffffff" stroke-width="0.001" />
            <circle id="asteroidBelt" cx="50%" cy="50%" r="63.6669" stroke="#ffffff" stroke-opacity="0.1" stroke-width="9.29" />
            <text x="45%" y="45%" fill="#ffffff" font-size="3" text-anchor="middle">Asteroid Belt</text>
            <circle id="marsOrbit" cx="50%" cy="50%" r="57.34682" stroke="#ffffff" stroke-width="0.001" />
            <circle id="earthOrbit" cx="50%" cy="50%" r="52.5129" stroke="#ffffff" stroke-width="0.001" />
            <circle id="venusOrbit" cx="50%" cy="50%" r="49.937908" stroke="#ffffff" stroke-width="0.001" />
            <circle id="mercuryOrbit" cx="50%" cy="50%" r="46.814452" stroke="#ffffff" stroke-width="0.001" />

            /*planets*/
            <circle class="planet" id="pluto" cx="500" cy="89.77702" r="0.07384" fill="#a29792" />
            <circle class="planet" id="plutoPointer" cx="500" cy="89.77702" r="5" fill-opacity="0" stroke="#ffffff"
                    stroke-width="0.2" />
            <text class="planet" id="plutoText" x="495" y="80" fill="#ffffff" font-size="5"
                  text-anchor="middle">Pluto</text>
            <circle class="planet" id="uranus" cx="500" cy="177.4383" r="1.5759" fill="#c4e9ec" />
            <circle class="planet" id="neptune" cx="500" cy="278.2999" r="1.5299" fill="#3d64f3" />
            <circle class="planet" id="saturn" cx="500" cy="367.72742" r="3.6184" fill="#a6ae87" />
            <circle class="planet" id="saturnInnerRing" cx="500" cy="367.72742" r="5" fill-opacity="0" stroke="#0b950d"
                    stroke-width="0.4" />
            <circle class="planet" id="saturnCentreRing" cx="500" cy="367.72742" r="5.6" fill-opacity="0"
                    stroke="#0c1760" stroke-width="0.6" />
            <circle class="planet" id="saturnOuterRing" cx="500" cy="367.72742" r="6.1" fill-opacity="0"
                    stroke="#0b950d" stroke-width="0.4" />
            <circle class="planet" id="jupiter" cx="500" cy="408.4439" r="4.3441" fill="#dbac83"/>
            <circle class="planet" id="mars" cx="500" cy="442.65318" r="0.2106" fill="#d96a42" />
            <circle class="planet" id="earth" cx="500" cy="447.4871" r="0.3959" fill="#3c6886" />
            <circle class="planet" id="venus" cx="500" cy="450.062092" r="0.3760" fill="#e2af70" />
            <circle class="planet" id="mercury" cx="500" cy="453.185548" r="0.1516" fill="#b3b4b6" />
            <circle id="sun" cx="500" cy="500" r="43.2169" fill="url(#grad1)" />
        </svg>
    </div>
</body>
</html>
